<section>
  <div class="page-header">
    <h1>Articles</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="book in vm.books" ui-sref="books.view({ bookId: book._id })" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="book.created | date:'mediumDate'"></span>
        by
        <span ng-if="book.user" ng-bind="book.user.displayName"></span>
        <span ng-if="!book.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="book.titre"></h4>
      <p class="list-group-item-text" ng-bind="book.auteur"></p>
    </a>
  </div>
</section>
